<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oink Bank</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="hero__container">
            <div class="titles_container">
                <h1>
                    Oink! Bank App
                </h1>
                <h2>
                    Tu banca online nunca fue tan simple, ágil y segura. 
                </h2>
            </div>
            <div class="form_login_container">
                <form action="" class="login" id="form-login">
                    <div class="logo_avatar_container">
                        <img src="/images/Oink_b_transparent.png" alt="">
                    </div>
                    <h2>Iniciar Sesión</h2>
                    <div>
                        <label for="user_name">Usuario</label>
                        <div>
                            <input type="text" name="user_name" id="name-login">
                        </div>
                    </div>
                    <div>
                        <label for="user_password">Contraseña</label>
                        <div>
                            <input type="password" name="user_password" id="password-login">
                        </div>
                    </div>
                    <div>
                        <p class="form-msj-p" id="error"><i class="fas fa-exclamation-triangle"></i><b>Error: </b>
                        Campos incorrectos.</p>
                    </div>
                    <button type="submit" class="learn-more">
                        <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                        </span>
                        <span class="button-text">Ingresar</span>
                      </button>
                    <div>
                        <h3>No tengo cuenta, <a href="/actionsUser/register.html">Registrarme.</a></h3>
                    </div>
                </form>
            </div>

        </div>
    </div>


<script src="/scripts/login.js" type="module"></script>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
