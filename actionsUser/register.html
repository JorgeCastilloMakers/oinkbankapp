<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oink Bank</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/Oink-avatar.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="hero__container">
            <div class="titles_container">
                <h1>
                    Tu banco siempre al alcance.
                </h1>
            </div>
            <div class="form_login_container form_register_container">
                <form action="" class="login formcontainer" id="formm">
                    <div class="logo_avatar_container">
                        <img src="/images/Oink_b_transparent.png" alt="">
                    </div>
                    <h2>Registrate</h2>
                    <div class="form-group" id="nameGroup">
                        <label for="name">Nombre</label>
                        <div class="form-group-input">
                            <input type="text" name="name" id="name">
                            <i class="form-status-validate  fas fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="form-group" id="apellGroup">
                        <label for="apell">Apellido</label>
                        <div class="form-group-input">
                            <input type="text" name="apell" id="apell">
                            <i class="form-status-validate  fas fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="form-group" id="userGroup">
                        <label for="user_name">Usuario</label>
                        <div class="form-group-input">
                            <input type="text" name="user" id="user">
                            <i class="form-status-validate  fas fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="form-group" id="passGroup">
                        <label for="password">Contrase√±a</label>
                        <div class="form-group-input">
                            <input type="password" name="pass" id="pass">
                            <i class="form-status-validate  fas fa-times-circle"></i>
                        </div>
                    </div>

                    <div class="form-msj" id="form-msj">
                        <p class="form-msj-p" id="error"><i class="fas fa-exclamation-triangle"></i><b>Error: </b>
                         Por favor rellena el formulario correctamente.</p>
                    </div>
                    
                    <div class="errorUsuarioRepetido" id="errorRepeatedUser">
                        <p id="errorRepetido"><i class="fas fa-exclamation-triangle"></i><b>Error: </b>El usuario ya existe o es incorrecto.</p>
                    </div>

                    <button type="submit" class="learn-more form-group">
                        <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                        </span>
                        <span class="button-text">Registrarme</span>
                      </button>
                    <div>
                        <h3>Ya tengo cuenta, <a href="/actionsUser/login.html">ingresar.</a></h3>
                    </div>
                </form>
            </div>

        </div>
    </div>
<script src="/scripts/register.js" type="module"></script>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
